<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Admin Giriş</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: white;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    h2 {
      margin-top: 0;
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    input[type="text"],
    input[type="password"] {
      width: calc(100% - 22px); /* Padding ve border'ı hesaba kat */
      padding: 10px;
      margin-bottom: 15px; /* Artırıldı */
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background: #555;
    }
    .error-message {
        color: red;
        font-size: 0.9em;
        text-align: center;
        margin-bottom: 10px;
        min-height: 1em; /* Hata mesajı olmasa bile yer kaplasın */
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Giriş</h2>
    <form id="loginForm">
      <div id="errorMessage" class="error-message"></div>
      <input type="text" id="username" placeholder="Kullanıcı Adı" required />
      <input type="password" id="password" placeholder="Şifre" required />
      <button type="submit">Giriş Yap</button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const errorMessageDiv = document.getElementById("errorMessage");
      errorMessageDiv.textContent = ''; // Önceki hata mesajını temizle

      try {
        const res = await fetch('/api/admin/login', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ username, password })
        });

        const result = await res.json();

        if (res.ok && result.success && result.token) {
          localStorage.setItem('adminToken', result.token); // Token'ı localStorage'a kaydet
          window.location.href = "/admin/dashboard.html"; // Admin paneline yönlendir
        } else {
          errorMessageDiv.textContent = result.message || 'Giriş başarısız oldu. Lütfen bilgilerinizi kontrol edin.';
        }
      } catch (error) {
        console.error('Login error:', error);
        errorMessageDiv.textContent = 'Giriş sırasında bir ağ hatası oluştu. Lütfen daha sonra tekrar deneyin.';
      }
    });
  </script>
</body>
</html>
